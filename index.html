<!DOCTYPE html>
<html>
<head>
  <title>Tic Tac Toe</title>
  <link rel="stylesheet" href="style.css">
</head>
<body class="body-color">

  <header class="header-style">
    <h2 class="header-text center-text">TIC TAC TOE</h2>
  </header>

  <main class="main-center main-padding">
    <div id="board" class="board-out-padding">
        <div class="cell" data-index="0"></div>
        <div class="cell" data-index="1"></div>
        <div class="cell" data-index="2"></div>
        <div class="cell" data-index="3"></div>
        <div class="cell" data-index="4"></div>
        <div class="cell" data-index="5"></div>
        <div class="cell" data-index="6"></div>
        <div class="cell" data-index="7"></div>
        <div class="cell" data-index="8"></div>
    </div>
  </main>
  
  <div id="message"></div>
  
  <button id="refresh-button" class="button-style center-text"> 
    <h2 class="button-text-style">Play Agagin</h2>
  </button>

  <script src="script.js"></script>
</body>
</html>
